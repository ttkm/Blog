<div id="steam-console" class="steam-console" role="dialog" aria-label="Console" hidden>
  <div class="steam-console__backdrop" data-close></div>
  <div class="steam-console__panel">
    <div class="steam-console__titlebar">
      <span class="steam-console__title">Console</span>
      <button type="button" class="steam-console__close" data-close aria-label="Close">×</button>
    </div>
    <div class="steam-console__log" id="steam-console-log">
      <div class="steam-console__line">
/*
<br>&nbsp;* type to search 
<br>&nbsp;* up/down arrow to navigate
<br>&nbsp;* ...
<br>*/
      </div>
    </div>
    <div class="steam-console__input-wrap">
      <div class="steam-console__input-slot">
        <input type="text" id="steam-console-input" class="steam-console__input" placeholder="Search posts..." autocomplete="off" spellcheck="false" aria-autocomplete="list" aria-controls="steam-console-suggestions" aria-expanded="false" />
        <div class="steam-console__suggestions" id="steam-console-suggestions" role="listbox" aria-label="Post suggestions" hidden></div>
      </div>
      <button type="button" id="steam-console-submit" class="steam-console__submit">Submit</button>
    </div>
  </div>
</div>

<script>
(function() {
  var consoleEl = document.getElementById('steam-console');
  var inputEl = document.getElementById('steam-console-input');
  var logEl = document.getElementById('steam-console-log');
  var suggestionsEl = document.getElementById('steam-console-suggestions');
  var submitBtn = document.getElementById('steam-console-submit');
  var postsJson = document.getElementById('steam-console-posts');
  if (!consoleEl || !inputEl) return;

  var posts = [];
  try {
    if (postsJson && postsJson.textContent) posts = JSON.parse(postsJson.textContent);
  } catch (e) {}

  var selectedIndex = 0;
  var currentMatches = [];

  function open() {
    consoleEl.removeAttribute('hidden');
    document.body.classList.add('steam-console-open');
    inputEl.value = '';
    selectedIndex = 0;
    currentMatches = [];
    hideSuggestions();
    inputEl.focus();
  }

  function close() {
    consoleEl.setAttribute('hidden', '');
    document.body.classList.remove('steam-console-open');
    hideSuggestions();
  }

  function getMatches(q) {
    if (!q || !q.trim()) return posts.slice(0, 10);
    var qLower = q.toLowerCase().trim();
    var terms = qLower.split(/\s+/).filter(Boolean);
    return posts.filter(function(p) {
      var t = p.title.toLowerCase();
      var s = (p.slug || '').toLowerCase();
      return terms.every(function(term) {
        return t.indexOf(term) !== -1 || s.indexOf(term) !== -1;
      });
    }).slice(0, 12);
  }

  function hideSuggestions() {
    currentMatches = [];
    if (suggestionsEl) {
      suggestionsEl.setAttribute('hidden', '');
      suggestionsEl.innerHTML = '';
      inputEl.setAttribute('aria-expanded', 'false');
    }
  }

  function renderSuggestions(matches) {
    currentMatches = matches;
    selectedIndex = 0;
    if (!suggestionsEl) return;
    suggestionsEl.innerHTML = '';
    if (matches.length === 0) {
      suggestionsEl.setAttribute('hidden', '');
      inputEl.setAttribute('aria-expanded', 'false');
      return;
    }
    matches.forEach(function(p, i) {
      var item = document.createElement('div');
      item.className = 'steam-console__suggestion' + (i === 0 ? ' steam-console__suggestion--selected' : '');
      item.setAttribute('role', 'option');
      item.setAttribute('data-index', i);
      item.setAttribute('data-url', p.url);
      item.innerHTML = '<span class="steam-console__suggestion-title">' + escapeHtml(p.title) + '</span>' +
        (p.slug ? '<span class="steam-console__suggestion-slug">' + escapeHtml(p.slug) + '</span>' : '');
      item.addEventListener('click', function() { goTo(p); });
      suggestionsEl.appendChild(item);
    });
    suggestionsEl.removeAttribute('hidden');
    inputEl.setAttribute('aria-expanded', 'true');
  }

  function escapeHtml(s) {
    var div = document.createElement('div');
    div.textContent = s;
    return div.innerHTML;
  }

  function setSelected(idx) {
    if (currentMatches.length === 0) return;
    selectedIndex = (idx + currentMatches.length) % currentMatches.length;
    var items = suggestionsEl.querySelectorAll('.steam-console__suggestion');
    items.forEach(function(el, i) {
      el.classList.toggle('steam-console__suggestion--selected', i === selectedIndex);
      if (i === selectedIndex) el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
    });
  }

  function normalizeUrl(url) {
    if (!url || typeof url !== 'string') return window.location.origin + '/';
    url = url.trim().replace(/^"+|"+$/g, '');
    if (url.indexOf('http') === 0) return url;
    var origin = window.location.origin;
    if (url.indexOf('/') === 0) return origin + url;
    return origin + '/' + url;
  }

  function goTo(post) {
    var line = document.createElement('div');
    line.className = 'steam-console__line';
    line.textContent = '] Opening: ' + post.title;
    logEl.appendChild(line);
    logEl.scrollTop = logEl.scrollHeight;
    hideSuggestions();
    inputEl.value = '';
    window.location.href = normalizeUrl(post.url);
  }

  function slugify(s) {
    return s.toLowerCase().trim().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
  }

  function submit() {
    var q = (inputEl.value || '').trim();
    if (currentMatches.length > 0 && selectedIndex >= 0 && selectedIndex < currentMatches.length) {
      goTo(currentMatches[selectedIndex]);
      return;
    }
    if (!q) {
      hideSuggestions();
      return;
    }
    var matches = getMatches(q);
    if (matches.length > 0) {
      goTo(matches[0]);
      return;
    }
    var bySlug = slugify(q);
    if (bySlug) {
      var line = document.createElement('div');
      line.className = 'steam-console__line';
      line.textContent = '] Opening: /posts/' + bySlug + '/';
      logEl.appendChild(line);
      logEl.scrollTop = logEl.scrollHeight;
      window.location.href = normalizeUrl('/posts/' + bySlug + '/');
    } else {
      var noMatch = document.createElement('div');
      noMatch.className = 'steam-console__line';
      noMatch.textContent = '] No post found. Type to search by title or slug.';
      logEl.appendChild(noMatch);
      logEl.scrollTop = logEl.scrollHeight;
    }
    inputEl.value = '';
    hideSuggestions();
  }

  inputEl.addEventListener('input', function() {
    var q = (inputEl.value || '').trim();
    renderSuggestions(getMatches(q));
  });

  inputEl.addEventListener('focus', function() {
    var q = (inputEl.value || '').trim();
    if (q) renderSuggestions(getMatches(q));
  });

  inputEl.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      submit();
      return;
    }
    if (e.key === 'Tab' || e.key === 'ArrowDown') {
      e.preventDefault();
      if (currentMatches.length > 0) {
        setSelected(selectedIndex + (e.shiftKey ? -1 : 1));
      }
      return;
    }
    if (e.key === 'ArrowUp') {
      e.preventDefault();
      if (currentMatches.length > 0) {
        setSelected(selectedIndex - 1);
      }
      return;
    }
    if (e.key === 'Escape') {
      if (currentMatches.length > 0) {
        e.preventDefault();
        hideSuggestions();
      }
    }
  });

  inputEl.addEventListener('blur', function() {
    setTimeout(function() {
      var active = document.activeElement;
      if (suggestionsEl && suggestionsEl.contains(active)) return;
      hideSuggestions();
    }, 150);
  });

  function isTypingInInput() {
    var tag = document.activeElement && document.activeElement.tagName;
    return tag === 'INPUT' || tag === 'TEXTAREA' || (document.activeElement && document.activeElement.isContentEditable);
  }

  document.addEventListener('keydown', function(e) {
    if (e.key === '/') {
      if (consoleEl.hasAttribute('hidden')) {
        if (!isTypingInInput()) {
          e.preventDefault();
          open();
        }
      }
      return;
    }
    if (e.key === 'Escape') {
      if (!consoleEl.hasAttribute('hidden')) {
        e.preventDefault();
        close();
      }
    }
  });

  consoleEl.querySelectorAll('[data-close]').forEach(function(btn) {
    btn.addEventListener('click', close);
  });

  if (submitBtn) submitBtn.addEventListener('click', submit);

  var searchLink = document.getElementById('header-search-link');
  if (searchLink) searchLink.addEventListener('click', function(e) { e.preventDefault(); open(); });
})();
</script>
